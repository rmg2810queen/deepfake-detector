<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real vs AI Face Checker</title>
  <link rel="stylesheet" href="style.css"/>
  
<script src="https://unpkg.com/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
<script src="https://unpkg.com/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

</head>
<body>
  <div class="card">
    <h1>Real vs AI Face Checker</h1>
    <p class="sub">Upload a face image to get a prediction.</p>

    <input id="upload" type="file" accept="image/*" />
    <div id="status" class="status">Loading model…</div>

    <div class="preview-wrap">
      <img id="preview" alt="Preview" />
    </div>

    <div id="results" class="results"></div>
    
    <p style="font-size:12px; color:#666; margin-top:12px;">
      ⚠️ This tool is a prototype and provides probability-based predictions, not a guarantee.
    </p>

  </div>

  <script src="script.js"></script>
</body>
</html>
